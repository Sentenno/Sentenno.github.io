<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Bingo Game</h1>
        <div id="bingo-grid">
            <!-- Bingo grid will be created dynamically with JavaScript -->
        </div>
        <button id="new-game">Start New Game</button>
        <div id="called-numbers">
            <h3>Called Numbers:</h3>
            <ul id="called-list">
                <!-- List of called numbers will appear here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
